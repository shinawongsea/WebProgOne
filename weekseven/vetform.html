<html>
<head>
    <!-- Alexis Shinawongse
         The purpose of this web page is to demonstrate understanding of constructors and objects within a web page.
        This web page is a simple form for pet parents scheduling routine vaccinations. The page will return the chosen
         appointment date/time, services selected, and estimated cost of the services. -->


<title>Vaccinations Form: Dog</title>

<!------   Link CSS   ------------>
<link href="style.css" rel="stylesheet" type="text/css"> 

<!------   Link Google Fonts  ------------>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<!------   JavaScript   ------------>
<script>
   // Patient Object definition
   function petParent(fm) {
            // constructor
            this.name = fm.name.value;
            this.phone = fm.phone.value;
            this.email = fm.email.value;
            this.petName = fm.name.value;
            this.age = Number(fm.age.value);
            this.vaccine1 = fm.vaccine1.checked; // rabies
            this.vaccine2 = fm.vaccine2.checked; // canine distemper
            this.vaccine3 = fm.vaccine3.checked; // canine parvovirus
            this.vaccine4 = fm.vaccine4.checked; // canine adenovirus-2
            this.vaccine5 = fm.vaccine5.checked; // bordetella
            this.date = fm.date.value; // appointment date
            this.time = fm.time.value; // appointment time

            // return confirmation text
            this.return = function() {

               return "Your appointment request for" + this.petName + " was submitted for " + this.date+  " at " + this.time + " for the following vaccines:" + this.vaccine1 + ", " + this.vaccine2 + ". ";
            }
        }

    // Form submission will display selected appointment date/time and services chosen //
        function process_form() {
            // get form object
            var fm = document.getElementById("my_form");
            // get output object
            var out = document.getElementById("confirmAppt");

            var confirm = new petParent(fm);
    
            out.innerHTML = confirm.return();     
        }

</script>

</head>

<body>
  <!------ Keeps page centered------------> 
  <div id="wrapper">

    <header>
        <img src="images/logo.png">
        <h3>Appointment Scheduler<br>Dog Vaccinations</h3>
    
    </header>

    <br>

    <div id="main">

        <h4>This form is for established patients only.<br><br>
            If you are a new patient, please call us at <br>(813)-772-8972 to schedule your appointment.</h4>

      <!------   Input scheduling info for pet and select services. The button will call a function to return chosen date/time of appointment
                 and selected services.  ------------>
    
    <form id="form">

        <!-- Begin form fields -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>

        <div class="form-group">
            <label for="petName">Pet's Name</label>
            <input type="text" id="petName">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" >
        </div>

        <!-- list of services: vaccinations-->
        <h4>Check all desired vaccinations:</h4>
        <p>*Your veternarian may reccomend additional vaccines not listed below.</p>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vaccine1">
            <label class="form-check-label" for="vaccine1">Rabies</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vaccine2">
            <label class="form-check-label" for="vaccine2">Distemper</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vaccine3">
            <label class="form-check-label" for="vaccine3">Parvovirus</label>
        </div>
       
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vaccine4">
            <label class="form-check-label" for="vaccine4">Adenovirus-2</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vaccine5">
            <label class="form-check-label" for="vaccine5">Bordetella</label>
        </div>

        <br>

        <div class="form-group">
            <label for="date">Select a date:</label>
            <input type="date" id="date"> <!-- date selector input, from w3 schools-->
        </div>

        <div class="form-group"></div>
            <label for="time">Select a time:</label>
             <input type="time" id="time"> <!-- time selector input, from w3 schools-->
        </div>

        <br>

        <!-- button placement with eventhandler onclick to process form and return info below-->
        <button type="button" class="btn btn-primary" onclick="process_form(document.getElementById('form'))">Submit Appointment Request</button>
        
        <!-- return info area to include: appointment date/time and services chosen, office will contact you to confirm appointment-->
        <div id="confirmAppt"></div> 
    
    </form>
      
    </div> <!------ Closes main div ------------> 

  </div> <!------ Closes wrapper div ------------> 

</body>

</html>
